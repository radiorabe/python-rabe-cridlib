[tool.poetry]
name = "rabe-cridlib"
version = "0.0.0" # 0.0.0 placeholder is replaced on release
description = "Generate CRIDs for RaBe"
repository = "https://github.com/radiorabe/python-rabe-cridlib"
authors = ["RaBe IT-Reaktion <it@rabe.ch>"]
license = "AGPL-3"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
readme = "README.md"
packages = [
    { include = "cridlib"},
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"
uritools = "^4.0.0"
pytz = ">=2022.6"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
wheel = "^0.38.4"
types-requests = "^2.28.11"
flake8 = "^6.0.0"
flake8-docstrings = "^1.6.0"
flake8-string-format = "^0.3.0"
flake8-tuple = "^0.4.1"
freezegun = "^1.2.2"
requests-mock = "^1.10.0"
black = "^22.12.0"
isort = "^5.11.3"
Markdown = "^3.4.1"
pytest-mypy = "^0.10.3"
pytest-pylint = "^0.19.0"
pytest-random-order = "^1.1.0"
types-pytz = "^2022.7.0"

[tool.isort]
line_length = 120
profile = "black"

[tool.pylint.format]
max-line-lenth = 120

[tool.pylint.messages_control]
# C0114 = missing-module-docstring
# C0116 = missing-function-docstring
disable = ["C0114","C0116"]

[tool.pytest.ini_options]
minversion = "7.2"
addopts = "-ra -q --random-order --doctest-glob='*.md' --doctest-modules --cov=cridlib --cov-fail-under=100 --pylint --mypy"
filterwarnings = [
    "ignore::pytest.PytestRemovedIn8Warning:pytest_pylint",
    "ignore::DeprecationWarning:pylint"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
